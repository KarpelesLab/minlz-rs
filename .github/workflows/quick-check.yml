name: Quick Check

on:
  push:
    branches: [ master, main ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  quick-check:
    name: Quick Check (stable/linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose

      - name: Run quick tests
        run: cargo test --lib --verbose

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Build s2-tools
        run: |
          cd s2-tools
          cargo build --verbose

      - name: Test s2-tools
        run: |
          cd s2-tools
          cargo test --verbose

      - name: Check s2-tools formatting
        run: |
          cd s2-tools
          cargo fmt --all -- --check

      - name: Run clippy on s2-tools
        run: |
          cd s2-tools
          cargo clippy --all-targets -- -D warnings
