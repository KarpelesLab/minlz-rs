[package]
name = "minlz"
version = "0.1.3"
edition = "2021"
authors = ["Karpeles Lab Inc."]
description = "S2 compression format - compatible with klauspost/compress/s2"
license = "BSD-3-Clause"
repository = "https://github.com/KarpelesLab/minlz-rs"

[lib]
name = "minlz"
path = "src/lib.rs"

[dependencies]
crc = "3.3.0"
rayon = { version = "1.8", optional = true }

[features]
default = []
concurrent = ["rayon"]

[dev-dependencies]
criterion = "0.5"
proptest = "1.4"

[[bench]]
name = "compression"
harness = false
